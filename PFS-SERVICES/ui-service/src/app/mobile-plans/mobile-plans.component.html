<div>
  <input type="text" placeholder="Search plans" [(ngModel)]="searchTerm" (input)="searchPlans()">

  <h2>Select Category</h2>
  <button *ngFor="let category of ['Data', 'All', 'Pricing', 'Validity', 'Offers']" (click)="getCategoryPlans(category)">
    Fetch {{ category }} Plans
  </button>

  <div *ngIf="combinedPlans.length > 0">
    <h3>Plans</h3>
    <ul>
      <li *ngFor="let plan of combinedPlans">
        Plan Name: {{ plan.planId }}
      </li>
    </ul>
  </div>
</div>
