<body>
    <div class="wrapper">
        <div class="whole">
            <div class="sidenav">
                <div class="category-buttons">
                    <button *ngFor="let category of ['Combo', 'Data', 'Talktime', 'No-Limit', 'Top-Up', 'Flight']"
                        (click)="getCategoryPlans(category)">
                        {{ category }} Plans
                    </button>
                </div>
            </div>
            <div class="container">
                <input type="text" placeholder="Search plans" [(ngModel)]="searchTerm" (input)="searchPlans()"
                    class="searchBar form-control mb-4">
                <div class="row">
                    <div class="col-lg-4" *ngFor="let plan of combinedPlans">
                        <div class="card mb-4 custom-card" style="width: 15rem; text-align: center; padding: 15px;">
                            <div class="card-body">
                                <h4 class="card-title custom-card-title">{{ plan.planName }}</h4>
                                <hr>
                                <p class="card-text custom-card-text"><strong>Price:</strong> â‚¹{{ plan.pricing }}</p>
                                <p class="card-text custom-card-text"><strong>Validity:</strong> {{ plan.validity }}</p>
                                <p class="card-text custom-card-text"><strong>Data Limit:</strong> {{ plan.dataLimit }}
                                </p>
                                <div class="plan-details" *ngIf="plan.showDetails">
                                    <p class="card-text custom-card-text"><strong>Talktime:</strong> {{
                                        plan.talkTime }}</p>
                                    <p class="card-text custom-card-text"><strong>Subscriptions:</strong> {{ plan.offers }}
                                    </p>
                                </div>

                                <button class="view-details-button" (click)="togglePlanDetails(plan)">More Details</button><br>
                                <button class="btn custom-button" (click)="selectPlan(plan.planId)">Select Plan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
