<div class="simcard-container">
    <h2>Sim Card Request and Activation</h2>
  
    <div class="message">{{ message }}</div>
  
    <div class="simcard-form">
      <h3>Request New SIM Card</h3>
      <form (ngSubmit)="requestNewSimCard()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
  
        <label for="simCompanyName">SIM Company Name:</label>
        <input type="text" id="simCompanyName" [(ngModel)]="simCompanyName" name="simCompanyName" required>
  
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="address" name="address" required>
  
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" [(ngModel)]="dob" name="dob" required>
  
        <label for="adhaarNumber">Aadhaar Number:</label>
        <input type="text" id="adhaarNumber" [(ngModel)]="adhaarNumber" name="adhaarNumber" required>
  
        <button type="submit">Request SIM Card</button>
      </form>
    </div>
  
    <div class="simcard-form">
      <h3>Activate SIM Card</h3>
      <form (ngSubmit)="activateSimCard()">
        <label for="simCardNumber">SIM Card Number:</label>
        <input type="text" id="simCardNumber" [(ngModel)]="simCardNumber" name="simCardNumber" required>
  
        <button type="submit">Activate SIM Card</button>
      </form>
    </div>
  </div>
