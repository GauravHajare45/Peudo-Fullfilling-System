<body>
  <ng-toast [style]="{width:'300px'}"></ng-toast>
  <div class="simcard-container">
    <h4>Get new Sim</h4>
    <form (ngSubmit)="requestNewSimCard()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Full Name:</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="simCompanyName">SIM Company:</label>
          <input type="text" id="simCompanyName" name="simCompanyName" value="Redapt" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" [(ngModel)]="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="adhaarNumber">Aadhaar Number:</label>
        <input type="text" id="adhaarNumber" [(ngModel)]="adhaarNumber" name="adhaarNumber" required>
      </div>
      <button type="submit">Request SIM</button>
    </form>
  </div>

</body>
